
;---------------------------------------
;	    INCLUDE FILES
;---------------------------------------

include-file = ~/.config/polybar/colors.ini

;---------------------------------------
;		GLOBAL
;---------------------------------------

[bar/bars]
width = 100%
height = 24 
bottom = false
line-size = 3

tray-position = left
tray-background = ${colors.bg}
background = ${colors.bg}

wm-restack = i3

;---------------------------------------
;		FONTS
;---------------------------------------

font-0 = Fira Mono Nerd Font:style=Medium:size=10;3
font-1 = Material Design Icons:size=11;3

;---------------------------------------
;	     MODULES LAYOUT
;---------------------------------------

modules-center = i3
modules-right = pulseaudio battery time

;---------------------------------------
;	      WORKSPACES MODULE
;---------------------------------------

[module/i3]
type = internal/i3
pin-workspaces = false

;format = <label-state>

override-redirect = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2 
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = 

label-mode = %mode%
label-mode-padding = 0
label-mode-background = ${colors.aqua}

label-focused =  %icon%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.fg}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

;---------------------------------------
;	   TIME MODULE
;---------------------------------------
[module/time]
type = internal/date
time = %I:%M %p
time-alt = %I:%M:%S | %a %d %Y

label = "󰅐 %time%"

format-foreground = ${colors.fg}
format-background = ${colors.aqua}
format-padding = 1

;---------------------------------------
;	   BATTERY MODULE
;---------------------------------------

[module/battery]
type = internal/battery

battery = BAT1
adapter = ACAD

full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.fg}
format-charging-background = ${colors.purple}

format-full = <label-full>
format-full-foreground = ${colors.fg}
format-full-background = ${colors.green}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.fg}
format-discharging-background = ${colors.blue}

label-charging = "%percentage%% "
label-discharging ="%percentage%% "
label-discharging-foreground = ${colors.fg}
label-full = " 󱈑 %percentage%% "

ramp-capacity-0 = " 󱊡"
ramp-capacity-1 = " 󱊢"
ramp-capacity-2 = " 󱊣"

animation-charging-0 = " 󱊤"
animation-charging-1 = " 󱊥"
animation-charging-2 = " 󱊦"
;---------------------------------------
;	   AUDIO MODULE
;---------------------------------------
[module/pulseaudio]
type = internal/pulseaudio

label-volume = " 󰕾 %percentage%% "
label-muted = " 󰖁 Mute "

click-right = pavucontrol
use-ui-max = false

format-volume-foreground = ${colors.fg}
format-volume-background = ${colors.gray}
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.gray}

;---------------------------------------
;	    SPOTIFY MODULE
;---------------------------------------

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = left
exec = /.config/polybar/polybar-spotify -f `{play_pause} {song}: {artist}`

;---------------------------------------
;	   NETWORK MODULE
;---------------------------------------

[module/network]
type=internal/network
interface = wlan0

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = "󰤫 "

ramp-signal-0 = " 󰤯"
ramp-signal-1 = " 󰤟"
ramp-signal-2 = " 󰤢"
ramp-signal-3 = " 󰤥"
ramp-signal-4 = " 󰤨"

label-disconnected = " 󰤮 Disconnected "
;label-connected = " Connected "
label-connected = "%essid% "

format-connected-foreground = ${colors.fg}
format-connected-background = ${colors.aqua}
format-disconnected-foreground = ${colors.red}
format-disconnected-background = ${colors.aqua}

