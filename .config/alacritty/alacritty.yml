# Chick2D's alacritty configuration

import:
  - ~/.config/alacritty/colorschemes/gruvbox.yml

# padding
window:
  padding:
    x: 25
    y: 25

# Spread additional padding evenly around the terminal content.
  dynamic_padding: true

# Font configuration
font: 
  
  normal:
    family: "FiraCode Nerd Font"
  
  bold:
    family: "FiraCode Nerd Font"

  italic:
    family: "FiraCode Nerd Font"
    style: "Regular"
    
# Font size
  size: 9
  
  offset:
    x: 0
    y: 0
